<script src="../../../Tool/js/jquery.min.js"></script>
<script src="../../lib/slimescroll/jquery.slimscroll.min.js"></script>
<script src="../../lib/js/toolsFun.js"></script>
<script>
    var argsFromPage;
    $(function () {
        $('#ExDetail-content').slimScroll({
            width:'100%',
            height: '93%',
            wheelStep: 5
        });
    });
    window.onload = function(){
        $('#loading').show();
        argsFromPage = args();
        $('#pageTitle').empty();
        $('#pageTitle').append(argsFromPage.filePath);
        var json={
            "filePath":argsFromPage.filePath,
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFiles','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                var fileName="";
                if(data[i].fileName.length>10)
                {
                    fileName=data[i].fileName.substring(0,4) + "...";
                }
                else {
                    fileName=data[i].fileName;
                }
                if(data[i].fileType=="directory"){
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,'')).appendTo($("#directoryArea"));
                    $('#file'+i).click(function(){
                        folder.getExDClick(this);
                        event.stopPropagation();
                    });
                }
                else {
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#fileArea"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    };



    //新建文件夹
    $('#ExDetailAddNew').on('click',function () {
        $('#ex-new-folder').show();
    });
    //确定新建
    $('#ex-project-addOk').on('click',function () {
        if($("input[name='folderName']").val()==""){
            alert("文件夹名称不能为空！");
            return;
        }
        $('#loading').show();
        $.ajax({
            url: 'http://www.youguangchina.cn/YuHang/file/newFile',
            type: 'POST',
            data: "filePath="+argsFromPage.filePath+"&fileName="+$("input[name='folderName']").val(),
            success:function (res) {
                if(res.result=="success"){
                    location.reload();
                }
                else {
                    alert("创建文件夹失败，请查看网络连接！");
                }
                $('#loading').hide();
            },
            fail:function () {
                alert('网络请求错误，请联系管理员！');
            }
        });
    });
    //取消新建
    $('#ex-project-addCancel').on('click',function () {
        $('#ex-new-folder').hide();
    });



    //上传文件
    $('#ExUpload').on('change',function () {
        $('#loading').show();
        var form = new FormData();
        var fileName=$(this).get(0).files[0];
        form.append("file", fileName);
        form.append("filePath",argsFromPage.filePath);
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://www.youguangchina.cn/YuHang/file/upload",
            "method": "POST",
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        };
        $.ajax(settings).done(function (res) {
            $('#loading').hide();
            location.reload();
        });
    });

    //时间排序
    $('#TimeSorting').on('click',function () {
        $('#loading').show();
        $('#fileArea').empty();
        $('#directoryArea').empty();
        var json={
            "filePath":argsFromPage.filePath,
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFilesByTime','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                var fileName="";
                if(data[i].fileName.length>10)
                {
                    fileName=data[i].fileName.substring(0,4) + "...";
                }
                else {
                    fileName=data[i].fileName;
                }
                if(data[i].fileType=="directory"){
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,'')).appendTo($("#directoryArea"));
                    $('#file'+i).click(function(){
                        folder.getDClick(this);
                        event.stopPropagation();
                    });
                }
                else {
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#fileArea"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //搜索
    $('#file-search').on('click',function () {
        $('#loading').show();
        $('#fileArea').empty();
        $('#directoryArea').empty();
        var json={
            "filePath":argsFromPage.filePath,
            "fileName":$("input[name='search']").val()
        };
        http('http://www.youguangchina.cn/YuHang/project/searchByFileName','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                var fileName="";
                if(data[i].fileName.length>10)
                {
                    fileName=data[i].fileName.substring(0,4) + "...";
                }
                else {
                    fileName=data[i].fileName;
                }
                if(data[i].fileType=="directory"){
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,'')).appendTo($("#directoryArea"));
                    $('#file'+i).click(function(){
                        folder.getDClick(this);
                        event.stopPropagation();
                    });
                }
                else {
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#fileArea"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    })
</script>
</body>
