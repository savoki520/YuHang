<script>
    $(function () {
        $('#CreditDocumentContent').slimScroll({
            width:'100%',
            height: '93%',
            wheelStep: 5
        });
    });
    window.onload = function(){
        $('#loading').show();
        var json={
            "filePath":"资信文件",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFiles','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            if(data.length>0){
                for(var i=0;i<data.length;i++){
                    var fileName="";
                    if(data[i].fileName.length>10)
                    {
                        fileName=data[i].fileName.substring(0,4) + "...";
                    }
                    else {
                        fileName=data[i].fileName;
                    }
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#CreditDocumentContent"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    };
    //时间排序
    $('#TimeSorting').on('click',function () {
        $('#loading').show();
        $('#CreditDocumentContent').empty();
        var json={
            "filePath":"资信文件",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFilesByTime','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            if(data.length>0){
                for(var i=0;i<data.length;i++){
                    var fileName="";
                    if(data[i].fileName.length>10)
                    {
                        fileName=data[i].fileName.substring(0,4) + "...";
                    }
                    else {
                        fileName=data[i].fileName;
                    }
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#CreditDocumentContent"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //搜索
    $('#file-search').on('click',function () {
        $('#loading').show();
        var json={
            "filePath": "资信文件",
            "fileName":$("input[name='search']").val()
        };
        $('#CreditDocumentContent').empty();
        http('http://www.youguangchina.cn/YuHang/project/searchByFileName','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            if(data.length>0){
                for(var i=0;i<data.length;i++){
                    var fileName="";
                    if(data[i].fileName.length>10)
                    {
                        fileName=data[i].fileName.substring(0,4) + "...";
                    }
                    else {
                        fileName=data[i].fileName;
                    }
                    $(folder.getNew(currentPath,i,fileName,data[i].fileName,data[i].filePath,data[i].fileType,data[i].url)).appendTo($("#CreditDocumentContent"));
                    $('#file'+i).click(function(){
                        folder.getFClick(this);
                        event.stopPropagation();
                    });
                }
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //上传文件
    $('#upload').on('change',function () {
        $('#loading').show();
        var form = new FormData();
        var fileName=$(this).get(0).files[0];
        form.append("file", fileName);
        form.append("filePath","资信文件");
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://www.youguangchina.cn/YuHang/file/upload",
            "method": "POST",
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        };
        $.ajax(settings).done(function (res) {
            $('#loading').hide();
            location.reload();
        });
    });
</script>
