<script>
    $(function () {
        $('#PaymentContent').slimScroll({
            width:'100%',
            height: '93%',
            wheelStep: 5
        });
        //初始化页面文件
        $('#loading').show();
        var json={
            "filePath":"付款及报验",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFiles','POST',json).done(function (res) {
            var data=res.files;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(data[i].fileName,data[i].filePath)).appendTo($("#PaymentContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //时间排序
    $('#TimeSorting').on('click',function () {
        $('#loading').show();
        $('#PaymentContent').empty();
        var json={
            "filePath":"付款及报验",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFilesByTime','POST',json).done(function (res) {
            var data=res.files;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(data[i].fileName,data[i].filePath)).appendTo($("#PaymentContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });


    //搜索
    $('#file-search').on('click',function () {
        $('#loading').show();
        $('#PaymentContent').empty();
        var json={
            "filePath":"付款及报验",
            "fileName":$("input[name='search']").val()
        };
        http('http://www.youguangchina.cn/YuHang/project/searchByFileName','POST',json).done(function (res) {
            var data=res.files;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(data[i].fileName,data[i].filePath)).appendTo($("#PaymentContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //项目
    var fold={};
    fold.getNew=function($Name,$Path){
        var folderhtml="<div data-name='"+$Name+"' data-path='"+$Path+"' class=\"folder pull-left\">\n" +
            "            <img src=\"../../images/design/pic1.png\" alt=\"\">\n" +
            "            <span>"+$Name+"</span>\n" +
            "<div class=\"menu\">\n" +
            "    <ul><li onclick='Zipdownload()'>下载</li><li onclick='Cancelmenu()'>取消</li></ul>\n" +
            "</div>" +
            "        </div>"
        return folderhtml;
    };
    fold.getClick=function(item){
        var $this=$(item);
        console.log($this.attr('index'));
        var data = {
            fileName:$this.attr('data-name'),
            filePath:$this.attr('data-path')
        };
        location.href="PaymentDetail.html"+ params(data);
    };


    //项目下载
    function Zipdownload() {
        downZipEvent('http://www.youguangchina.cn/YuHang/file/zipdownload',$('div.folder.active').attr('data-path'));
        event.stopPropagation();
    }
</script>
