<script src="../../../Tool/js/jquery.min.js"></script>
<script src="../../lib/slimescroll/jquery.slimscroll.min.js"></script>
<script src="../../lib/js/toolsFun.js"></script>
<script>
    /*
    * 项目查看
    * author:熊豆豆
    * time:2018-01-14
    * */
    $(function () {
        $('#ExContent').slimScroll({
            width:'100%',
            height: '93%',
            wheelStep: 5
        });
        //初始化页面文件
        $('#loading').show();
        var json={
            "filePath":"优秀项目",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFiles','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(currentPath,data[i].fileName,data[i].filePath)).appendTo($("#ExContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });
    //新建文件夹
    $('#ExAddNew').on('click',function () {
        $('#ex-new-folder').show();
    });
    //确定新建
    $('#ex-project-addOk').on('click',function () {
        if($("input[name='folderName']").val()==""){
            alert("文件夹名称不能为空！");
            return;
        }
        $('#loading').show();
        $.ajax({
            url: 'http://www.youguangchina.cn/YuHang/file/newFile',
            type: 'POST',
            data: "filePath="+ "优秀项目"+"&fileName="+$("input[name='folderName']").val(),
            success:function (res) {
                if(res.result=="success"){
                    location.reload();
                }
                else {
                    alert("创建文件夹失败，请查看网络连接！");
                }
                $('#loading').hide();
            },
            fail:function () {
                alert('网络请求错误，请联系管理员！');
            }
        });
    });
    //取消新建
    $('#ex-project-addCancel').on('click',function () {
        $('#ex-new-folder').hide();
    });


    //项目
    var fold={};
    fold.getNew=function($currentPath,$Name,$Path){
        var folderhtml="<div currentPath='"+$currentPath+"' data-name='"+$Name+"' data-path='"+$Path+"' class=\"folder pull-left\">\n" +
            "            <img src=\"../../images/design/pic1.png\" alt=\"\">\n" +
            "            <span>"+$Name+"</span>\n" +
            "<div class=\"menu\">\n" +
            "    <ul><li onclick='Zipdownload()'>下载</li><li onclick='Exdelete()'>删除</li><li onclick='ExRename()'>重命名</li><li onclick='Cancelmenu()'>取消</li></ul>\n" +
            "</div>" +
            "        </div>"
        return folderhtml;
    };
    fold.getClick=function(item){
        var $this=$(item);
        console.log($this.attr('index'));
        var data = {
            fileName:$this.attr('data-name'),
            filePath:$this.attr('data-path')
        };
        location.href="ExcellentProjectDetails.html"+ params(data);
    };


    //时间排序
    $('#TimeSorting').on('click',function () {
        $('#loading').show();
        $("#ExContent").empty();
        var json={
            "filePath":"优秀项目",
            "department":0
        };
        http('http://www.youguangchina.cn/YuHang/project/getListFilesByTime','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(currentPath,data[i].fileName,data[i].filePath)).appendTo($("#ExContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //搜索
    $('#file-search').on('click',function () {
        $('#loading').show();
        $("#ExContent").empty();
        var json={
            "filePath":"优秀项目",
            "fileName":$("input[name='search']").val()
        };
        http('http://www.youguangchina.cn/YuHang/project/searchByFileName','POST',json).done(function (res) {
            var data=res.files;
            var currentPath=res.currentPath;
            for(var i=0;i<data.length;i++){
                $(fold.getNew(currentPath,data[i].fileName,data[i].filePath)).appendTo($("#ExContent"));
                $("div[data-name='"+data[i].fileName+"']").click(function(){
                    fold.getClick(this);
                    event.stopPropagation();
                });
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
    });

    //下载
    function Zipdownload(item) {
        downZipEvent('http://www.youguangchina.cn/YuHang/file/zipdownload',$('div.folder.active').attr('data-path'));
        event.stopPropagation();
    }
    //删除
    function Exdelete() {
        $('#loading').show();
        var json={
            "filePath":$('div.folder.active').attr('data-path'),
            "fileType":"directory"
        };
        console.log(json);
        http('http://www.youguangchina.cn/YuHang/recycle/addRubbish','POST',json).done(function (res) {
            $('#loading').hide();
            if(res=="success"){
                location.reload();
            }
            else {
                alert(res.error);
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
        event.stopPropagation();
    }
    //重命名
    function ExRename() {
        $("input[name='rename-folder']").val($('div.folder.active').attr('data-name'));
        $('#rename-folder').show();
        event.stopPropagation();
    }
    $('#rename-folder-ExOk').on('click',function () {
        $('#loading').show();
        var data={
            "oriname":$('div.folder.active').attr('data-name'),
            "rename":$("input[name='rename-folder']").val(),
            "path":$('div.folder.active').attr('currentPath')
        };
        console.log(data);
        http('http://www.youguangchina.cn/YuHang/file/renameFile','POST',data).done(function (res) {
            $('#loading').hide();
            if(res.result=="success"){
                location.reload();
            }
            else {
                alert(res.error);
            }
            $('#loading').hide();
        }).fail(function() {
            alert('网络请求错误，请联系管理员！');
        });
        event.stopPropagation();
    });
</script>
