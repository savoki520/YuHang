<body style="padding: 156px 60px 0 343px;">
<!--头部-->
<header class="index-header">
    <div class="header-top"></div>
    <div class="header-middle clearfix">
        <div class="logo pull-left">
            <img src="../../images/index/head-logo.png" alt="">
        </div>
        <div class="content pull-right clearfix">
            <div class="set pull-right dropdown" data-toggle="dropdown" id="get-message">
                <img src="../../images/engineering/message.png" class="dropdown-toggle message"  data-toggle="dropdown" alt="">
                <div class="warning add"></div>
                <ul class="dropdown-menu">
                    <li class="menu-header">
                        <span class="active" id="unread">未读消息</span>
                        <span id="read">历史消息</span>
                        <i class="fa fa-globe" id="read_ok">
                            <p>全部已读</p >
                        </i>
                    </li>
                    <li class="menu-body">

                    </li>
                    <li class="menu-footer" id="">
                        <img class="check" src="../../images/index/checkbox1.png" alt="">
                        <span>仅看部门相关消息</span>
                    </li>
                </ul>
            </div>
            <div class="set pull-right" id="exit-System">
                <img src="../../images/index/header-exit.png" alt="">
            </div>
            <div class="set pull-right" id="change_Password">
                <img src="../../images/index/header-set.png" alt="">
            </div>
            <div class="set pull-right" id="lock-screen">
                <img src="../../images/index/header-lock.png" alt="">
            </div>
            <div class="line pull-right"></div>
            <div class="box pull-right">
                <img src="../../images/index/header-time.png" alt="">
                <span id="dataTime">2018年12月26日 星期三</span>
            </div>
            <div class="box pull-right">
                <img src="../../images/index/header-person.png" alt="">
                <span id="username">张海华，欢迎您</span>
            </div>
        </div>
    </div>
    <div class="header-bottom clearfix">
        <div class="title pull-left tc_title">
            项目日志
        </div>
        <div class=" content pull-right clearfix">
            <div class="department pull-right">
                <img src="../../images/index/work_icon.png" alt="">
                <span>工程部</span>
            </div>
            <div class="search pull-right">
                <input type="text" name="search" id="config-demo">
                <img src="../../images/index/header-search.png" alt="" id="file-search">
                <i class="glyphicon glyphicon-calendar fa fa-calendar" id="demo"></i>
            </div>
        </div>
    </div>

            <span>项目日志</span>
        </a>
    </div>
    <div class="menu" style="margin-top: 0;">
        <a href="depart_reimbursement.html">

<section class="index-content">
    <div class="title">
        <a style="margin-left: 24px;" class="retu" onclick="log_retu()">
            <img src="../../images/design/mulu.png" alt=""></a>
        <span>项目编号</span>
        <span class="log_order">时间排序</span>
        <img src="../../images/design/icon1.png" alt="" >
    </div>

    <div class="ListBox">
        <div class="log_indexbox"></div>
        <div class="log_index_content">
            <div class="content_indexbox"></div>
            <div class="log_newbox">
                <div class="log_new_box">
                    <div class="log_new"></div>
                    <span class="log_font">新建日志</span>
                </div>
            </div>
        </div>
        <!--日志编辑页面-->
        <div class="log_index">
            <div class="log_onebox">
                <span class="log_one_font">标题：</span>
                <input class="log_one_input" type="text" placeholder="请输入日志说明">
            </div>
            <div class="log_twobox">
                <span class="log_two_font">内容填写</span>
                <div class="log_two_editor" id="editor"></div>
                <div class="log_twobutton">
                    <div class="log_two_but">
                        <div class="log_two_sub">提交</div>
                        <div class="log_two_cancel">取消</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="log_show">
            <div class="log_content">
                <div class="log_show_titlebox">

                    <span class="log_show_title"></span>
                </div>
                <div class="log_show_content">
                    <div class="log_show_center"></div>
                </div>
            </div>
        </div>
        <!--<div class="List_Renamebox">-->
            <!--<div class="List_renamefont" contenteditable="true">名字</div>-->
            <!--<div class="List_renamebutton">-->
                <!--<div class="List_rename_sub">确定</div>-->

            <!--</div>-->
        <!--</div>-->
    </div>
</section>

<div class="add-common-folder List_Renamebox">
    <div class="content">
        <p class="title">文件重命名</p >
        <div class="input">
            <p>名称</p >
            <input type="text" name="folder" style="background: white">
        </div>
        <div>
            <span class="btn btn-default cancel List_rename_cancel">取消</span>
            <span class="btn btn-primary ok List_rename_sub">确定</span>
        </div>
    </div>
</div>

<div class="sk-three-bounce" id="loading">
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
</div>
<!--锁屏-->
<div id="lock-enter">
    <div class="content">
        <p class="title">提示<i class="fa fa-exclamation-circle"></i></p>
        <div class="input">
            <div>
                <img src="../../images/index/lock-enter.png" alt="">
            </div>
            <div>
                <input type="password" name="lock" class="text-center" placeholder="请输入登录密码">
            </div>
            <div style="margin-top: 60px;">
                <span id="lock-enter-Cancel" class="btn btn-default cancel">重置</span>
                <span id="lock-enter-Ok" class="btn btn-primary ok">确定</span>
            </div>
        </div>
    </div>
</div>
<!--退出系统提示提示-->
<div id="exit-content" class="clear-worning">
    <div class="content">
        <p class="title">
            提示
            <i class="fa fa-exclamation-circle"></i>
        </p>
        <div class="warning text-center" style="font-weight: 700;">
            确认退出系统?
        </div>
        <div class="clear-btn">
            <span id="exit-cancel" class="btn btn-default">取消</span>
            <span id="exit-ok" class="btn btn-primary">确认 </span>
        </div>
    </div>
</div>
